<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="user">
                <div class="row">
                    <div class="col-md-8">
                        <div class="user-form">
                            <form (ngSubmit)="userDetails(userForm)" #userForm="ngForm">
                                <div class="form-group">
                                    <label for="name">User Name</label>
                                    <input type="text" id="name" name="user_name" ngModel class="form-control form-control-md" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="user_email" ngModel class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="num">Mobile Number</label>
                                    <input type="number" id="num" name="number" ngModel class="form-control" required>
                                </div>   
                                <button [disabled]="!userForm.valid" class="btn btn-sm btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="journey-details">
                            <div class="card" style="background-color: hwb(0 74% 4%);">
                                <div class="card-header">Journey Details</div>
                                <div class="card-body">
                                    <div class="card-title">{{journey.fromCity}} To {{journey.toCity}}</div>
                                    <div class="card-text">Date: {{journey.dep_date}} & Time: {{journey.dep_time}}</div>
                                    <div class="card-text">By {{journey.bus_name}} travels.</div>
                                    <div class="card-text">Seats : <li style="display: inline;" *ngFor="let s of journey.seat_name">{{s}},</li></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
